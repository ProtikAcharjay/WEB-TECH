<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Selectors of CSS </title>
    <style>
        /* There are 4 selectors
        element, id, class, grouping selector */
        /* element selector */
        h2{
            color: red;
        }
        /* id selector */
        #paraid{
            color: blue;
        }
        /* class selector */
        .paraclass{
            color: brown;
        }
        /* grouping selector */
        h3, footer{
            color: black;
            background-color: aqua;
        }

    </style>
</head>
<body>
    <h2>element selector css</h2>
    <p id="paraid">id selector css</p>

    <div>
        <p class="paraclass">class selector css</p>
    </div>
    <h3>for grouping selector CSS </h3>
    <footer>This is footer</footer>
    
</body>
</html>
